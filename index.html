<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Track number</title>
</head>
<body>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: none;
            background-color: white;
        }

        .contenaire {
            display: flex;
            justify-content: center;
            padding-top: 50px;
           background-color: #d0f2ff;
           border: 1px solid black;
           width: 100%;
           height: 800px;
        }

        .small_ground {
            display: grid;
            justify-items: center;
           background-image: url("img/4789574f79d50846a745af2a84ee794c.jpg");
           padding-top: 0;
           box-shadow: 0 0 10px gray;
           border: 2px solid #8b9ce7;
           width: 300px;
           height: 500px;
        }

        form {
            display: grid;
            justify-items: center;
            margin-bottom: 50px;
        }

        .header {
            background: white;
            margin-bottom: 2px;
            border: 0px solid white;
            width: 100%;
            height: 40px;
        }
        .logo {
            border: 1px solid transparent;
            width: 100px;
            height: 100px;
        }
        .text h3 {
            color: #5f89b9;
        }
        .track-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            height: 40px;
        }

        .track-input input {
            width: 200px;
            height: 30px;
            border-radius: 18px;
            padding-left: 15px;
        }
        .lien {
            display: grid;
            justify-content: center;
        }

        .lien li {
            display: flex;
            justify-content: center;
            gap: 70px;
        }
        .lien button {
            background:  linear-gradient(45deg,#00FFFF, #FF007F,#000000);
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
            height: 40px;
            transition: 0.4 ease, transform 0.2s ease;
            color: gainsboro;
            border: none;
            font-weight: bold;
        }
        .lien button:hover {
            background:  linear-gradient(45deg,#0bffff,#000000,#ff1288);
            border-radius: 8px;
            animation: pulse 0.6s ease-in-out;
            transform: scale(1.05);
            border: none;

        }
        @keyframes pulse {
           0% {transform: scale(1);

            }
            50% {transform: scale(1.1);

            }
            100% {transform: scale(1);

            }
        }
        .result p {
            display: flex;
            justify-content: center;
        }
        .result p span {
            font-weight: bolder;
            font-size: 17px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .login {
            display: flex;
            align-items: center;
            
        }
        .login span {
            font-size: 12px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .btn button {
            cursor: pointer;
            border: white;
            background-color: white;
            transform: scale(1.1,1.1);
        }
        .btn button:hover {
            cursor: pointer;
            border: white;
            background-color: white;
 
        }
        .btn:hover > button:not(:hover){
            filter: blur(5px);
            transform: scale(0.9 ,0.9);
        }

    </style>
    <div class="contenaire">
        
            <div class="small_ground">

            <div class="header">
                <div class="login">
                    <img src="img/Google Map PNG - Free Download.png" alt="" style="width: 40px;"> <span>VICMI Track</span>
                </div>
                <div class="btn">
                    <button>↼</button>
                    <button>▢</button>
                    <button>✕</button>
                </div>
            </div>
            
            <div class="logo"><img src="img/Google Map PNG - Free Download.png" alt="" style="width: 100%;"></div>
            <form action="">

                <div class="text"><h3 id="log">Track Number</h3></div>
            <div class="track-input"><input type="number" id="input" name="input" maxlength="12" pattern="^\d+$" required ></div>
            <div class="lien">
                <button id="btn">Localisation</button>
            </div>
                <div class="result">
                    <p>-<span>Pays: <b id="one"></b></span></p>
                    <p>-<span>Operateur: <b id="sim"></b></span></p>
                </div>
            </form>

            </div>
    </div>

    <div class="log" ></div>
</body>
<script>
    let reseau = ["Orange","Airtel","Vodacom","Africel"]
    let Giga = reseau[Math.floor(Math.random()*reseau.length)]

    let inputt = document.getElementById('input')
    let boutton = document.getElementById('btn')
    let b1 = document.getElementById('one')
    let b2 = document.getElementById('sim')



    boutton.addEventListener('click',(e)=>{

        let valeur = inputt.value
        
        console.log(valeur)
        console.log(Giga)

        if(boutton.value == "") {
            e.preventDefault();

            b1.innerHTML = `${valeur}`
            b2.innerHTML = `${Giga}`
            
        }

    });

    

        
</script>
</html>
